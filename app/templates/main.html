<h1>Hello!</h1>

<div class="container-fluid header text-center">
  <h3>Cricket App</h3>
</div>
<div class ="row" ng-controller = "HomeController as hm">
  <div class="col-md-6 col-md-offset-3" id="result">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Description</th>
          <th>Tiltle</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <th>{{hm.weatherResponse.dt*1000| date:fullDate}}</th>
        <th>{{hm.weatherResponse.main.temp-273}} &#8451;</th>
        <th>{{hm.weatherResponse.main.humidity}}</th>
        <th>{{hm.weatherResponse.weather[0].description}}</th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
