 <div class="container">
   <h2>Criczone</h2>
 </div>

<div class="container-fluid header text-center">
  <h3>Cricket App</h3>
</div>
<div class ="row">
  <div class="col-md-6 col-md-offset-3" id="result">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Description</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat = "n in vh.cricketResponse.data">
        <th><a href="#/matchdetails/{{n.unique_id}}"  >{{n.description}}</a></th>
        <th><a href="#/matchdetails/{{n.unique_id}}" ng-click="" >{{n.title}}</a></th>
      </tr>
      </tbody>
    </table>
  </div>
</div>
